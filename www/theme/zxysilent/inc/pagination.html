<nav class="pagination">
  {% if pagination.currentPage > 1 %}
    {% set prev = pagination.currentPage - 1 %}
    <a href="{{prev | pagination(ctx.url)}}" class="prev">&laquo; 上一页</a>
  {% endif %}

  {% if pagination.currentPage < pagination.totalPages %}
    {% set next = pagination.currentPage + 1 %}
    <a href="{{next | pagination(ctx.url)}}" class="next">下一页 &raquo;</a>
  {% endif %}

  <div class="center"><a href="/archives">博客归档</a></div>
</nav>
